<!DOCTYPE html>
<html>
    <header>
        <title>STP - Task Lists</title>
        <link rel="stylesheet" href="Styles/tbls.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="img/png" href="Styles/Images/Set Task Pro (Logo 2 No BG).png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </header>
    <body>
        <div class="sidebar">
            <div class="top">
                <div class="dashboard">
                    <a href="dashboard.html"><i class='bx bxs-dashboard bx-xsm'></i>  Dashboard</a>
                </div>
                <div class="Stats">
                    <a href="stats.html"><i class='bx bx-line-chart'></i> Stats</a>
                </div>
                <div class="To-Do-List">
                    <a href="tdls.html"><i class='bx bx-list-check bx-xsm'></i>  Task Lists</a>
                </div>
                <div class="Chore-Points">
                    <a href="chorepoints.html"><i class='bx bxs-crown bx-xsm'></i> Rewards</a>
                    <div class="pro-sign">
                        <a>Pro Version</a>
                    </div>
                </div>
                <div class="goals">
                    <a href="goals.html"><i class='bx bxs-trophy bx-xsm'></i> Goals</a>
                    <div class="pro-sign">
                        <a>Pro Version</a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="home-page">
                    <a href="index.html"><i class='bx bx-home bx-xsm'></i>  Home Page</a>
                </div>
                <div class="To-Do-List">
                    <a href="account.html"><i class='bx bxs-user bx-xsm'></i>  Account</a>
                </div>
            </div>
        </div>
        <div class="body-top">
            <a>Task Lists</a>
            <div class="icon">
                <a id="openPopup" href="#"><i class='bx bx-plus bx-md'></i></a>
            </div>
            <div class="line"></div>
        </div>
        <div id="menu" class="make-new-tasklist">
            <div class="overlay" id="overlay"></div>

            <div class="popup" id="popup">
                <span class="close" id="closePopup">&times;</span>
                <h2>Create New Task List</h2>
                <label for="titleInput">List Title</label>
                <input type="text" id="titleInput" placeholder="Title" required>
                <label for="dateInput">Date To Complete (Optional)</label>
                <input type="date" id="dateInput" required maxlength="8" minlength="8">
                <button id="submitBtn">Create</button>
            </div>
        </div>


        <script src="JS/makelists.js"></script>
    </body>
</html>
